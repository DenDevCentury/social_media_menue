<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Isometric Social Media Menu</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <ul>
      <li style="--i: -3; --clr: #1877f2" data-text="Facebook">
        <a href="#"
          ><span><i class="fa-brands fa-facebook-f"></i></span>Facebook</a
        >
      </li>
      <li style="--i: -2; --clr: #25d366" data-text="Whatsapp">
        <a href="#"
          ><span><i class="fa-brands fa-whatsapp"></i></span>Whatsapp</a
        >
      </li>
      <li style="--i: -1; --clr: #1da1f2" data-text="Twitter">
        <a href="#"
          ><span><i class="fa-brands fa-twitter"></i></span>Twitter</a
        >
      </li>
      <li style="--i: 0; --clr: #c32aa3" data-text="Instagram">
        <a href="#"
          ><span><i class="fa-brands fa-instagram"></i></span>Instagram</a
        >
      </li>
      <li style="--i: 1; --clr: #ff0000" data-text="Youtube">
        <a href="#"
          ><span><i class="fa-brands fa-youtube"></i></span>Youtube</a
        >
      </li>
      <li style="--i: 2; --clr: #0a66c2" data-text="Linkedin">
        <a href="#"
          ><span><i class="fa-brands fa-linkedin-in"></i></span>Linkedin</a
        >
      </li>
      <li style="--i: 2; --clr: #0a66c2" data-text="Linkedin_2">
        <a href="#"
          ><span><i class="fa-brands fa-linkedin-in"></i></span>Linkedin_2</a
        >
      </li>
    </ul>
  </body>
</html>
